<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 
	Bootstrap permite utilizar sus componentes a través de tres métodos:
	1. Descargando los archivos (estilos, scripts)
	2. Incluyendo los archivos desde una CDN (Content Delivery Network)
	3. Instalando Bootstrap en nuestro proyecto, usando npm (Node Package Manager) 
	Aquí usamos el segundo método:
	-->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<title>Incluyendo Bootstrap</title>

</head>
<body>
	
	<!-- 
	Una buena práctica es incluir <scripts> justo antes de cerrar el <body>, ya que se ejecutan solo cuando ya se renderizó la página. 
	-->

	<!-- Popper permite utilizar dropdowns, popovers y tooltips -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

	<!-- El JavaScript propio de Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 
	Bootstrap nos permite utilizar sus componentes a través de tres métodos:
	1. Descargando los archivos (estilos, scripts)
	2. Incluyendo los archivos desde una CDN (Content Delivery Network)
	3. Instalando Bootstrap en nuestro proyecto, usando npm (Node Package Manager) 
	Aquí usamos el primer método:
	-->

	<!-- Utilizamos la versión minificada de Bootstrap 5.2, al ser la más liviana, y no intervendremos estos estilos. -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Descargando Bootstrap</title>

</head>
<body>
	
	<!-- 
	Una buena práctica es incluir <scripts> justo antes de cerrar el <body>, ya que se ejecutan solo cuando ya se renderizó la página. 
	-->

	<!-- La versión minificada incluye toda la interactividad que necesitamos -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
